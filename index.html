<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <span class="score">76</span>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="summary">
          <div class="summary-item">
            <img src="assets/images/icon-reaction.svg"></img>
            <p class="topic">Reaction</p>
            <span class="reached">80<span class="max"> / 100</span></span>
          </div>
          <div class="summary-item">
            <img src="assets/images/icon-memory.svg"></img>
            <p class="topic">Memory</p>
            <span class="reached">92<span class="max"> / 100</span></span>
          </div>
          <div class="summary-item">
            <img src="assets/images/icon-verbal.svg"></img>
            <p class="topic">Verbal</p>
            <span class="reached">61<span class="max"> / 100</span></span>
          </div>
          <div class="summary-item">
            <img src="assets/images/icon-visual.svg"></img>
            <p class="topic">Visual</p>
            <span class="reached">72<span class="max"> / 100</span></span>
          </div>
          <button>Continue</button>
      </div>
    </div>

  </body>
</html>
